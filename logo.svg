<svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Enhanced gradient with more depth -->
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#764ba2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#5a4fcf;stop-opacity:1" />
    </linearGradient>
    
    <!-- Shiny overlay gradient -->
    <radialGradient id="shineGradient" cx="30%" cy="30%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#ffffff;stop-opacity:0" />
    </radialGradient>
    
    <!-- Text gradient with glow -->
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#c7d2fe;stop-opacity:1" />
    </linearGradient>
    
    <!-- Enhanced shadow filter -->
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="4"/>
      <feOffset dx="3" dy="3" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.4"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Glow effect for text -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Animated pulse (optional) -->
    <radialGradient id="pulseGradient">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.1">
        <animate attributeName="stop-opacity" values="0.1;0.3;0.1" dur="3s" repeatCount="indefinite"/>
      </stop>
      <stop offset="100%" style="stop-color:#ffffff;stop-opacity:0" />
    </radialGradient>
  </defs>
  
  <!-- Animated pulse circle -->
  <circle cx="100" cy="100" r="95" fill="url(#pulseGradient)"/>
  
  <!-- Main background circle -->
  <circle cx="100" cy="100" r="90" fill="url(#bgGradient)" filter="url(#shadow)"/>
  
  <!-- Shine overlay -->
  <circle cx="100" cy="100" r="90" fill="url(#shineGradient)"/>
  
  <!-- Outer ring decoration -->
  <circle cx="100" cy="100" r="85" fill="none" stroke="rgba(255,255,255,0.25)" stroke-width="2"/>
  <circle cx="100" cy="100" r="78" fill="none" stroke="rgba(255,255,255,0.15)" stroke-width="1" stroke-dasharray="5,5">
    <animateTransform
      attributeName="transform"
      type="rotate"
      from="0 100 100"
      to="360 100 100"
      dur="30s"
      repeatCount="indefinite"/>
  </circle>
  
  <!-- Hexagon pattern background -->
  <path d="M 100 40 L 120 50 L 120 70 L 100 80 L 80 70 L 80 50 Z" 
        fill="none" stroke="rgba(255,255,255,0.1)" stroke-width="1.5"/>
  <path d="M 100 120 L 120 130 L 120 150 L 100 160 L 80 150 L 80 130 Z" 
        fill="none" stroke="rgba(255,255,255,0.1)" stroke-width="1.5"/>
  
  <!-- Enhanced code brackets with glow -->
  <g opacity="0.25" filter="url(#glow)">
    <text x="25" y="75" font-family="'Courier New', monospace" font-size="70" fill="#ffffff" font-weight="bold">&lt;</text>
    <text x="148" y="140" font-family="'Courier New', monospace" font-size="70" fill="#ffffff" font-weight="bold">/&gt;</text>
  </g>
  
  <!-- Small decorative dots around -->
  <circle cx="50" cy="50" r="2" fill="#ffffff" opacity="0.6">
    <animate attributeName="opacity" values="0.6;1;0.6" dur="2s" repeatCount="indefinite"/>
  </circle>
  <circle cx="150" cy="50" r="2" fill="#ffffff" opacity="0.6">
    <animate attributeName="opacity" values="0.6;1;0.6" dur="2s" begin="0.5s" repeatCount="indefinite"/>
  </circle>
  <circle cx="50" cy="150" r="2" fill="#ffffff" opacity="0.6">
    <animate attributeName="opacity" values="0.6;1;0.6" dur="2s" begin="1s" repeatCount="indefinite"/>
  </circle>
  <circle cx="150" cy="150" r="2" fill="#ffffff" opacity="0.6">
    <animate attributeName="opacity" values="0.6;1;0.6" dur="2s" begin="1.5s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Main Initials AK with enhanced styling -->
  <text x="100" y="120" font-family="'Arial Black', Arial, sans-serif" font-size="68" font-weight="900" 
        fill="url(#textGradient)" text-anchor="middle" letter-spacing="-3" filter="url(#glow)">AK</text>
  
  <!-- Subtitle developer -->
  <text x="100" y="140" font-family="Arial, sans-serif" font-size="11" font-weight="normal" 
        fill="rgba(255,255,255,0.8)" text-anchor="middle" letter-spacing="2">DEVELOPER</text>
  
  <!-- Bottom accent dots with animation -->
  <g>
    <circle cx="85" cy="155" r="2.5" fill="#ffffff" opacity="0.9">
      <animate attributeName="r" values="2.5;3.5;2.5" dur="1.5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="100" cy="155" r="2.5" fill="#ffffff" opacity="0.7">
      <animate attributeName="r" values="2.5;3.5;2.5" dur="1.5s" begin="0.3s" repeatCount="indefinite"/>
    </circle>
    <circle cx="115" cy="155" r="2.5" fill="#ffffff" opacity="0.5">
      <animate attributeName="r" values="2.5;3.5;2.5" dur="1.5s" begin="0.6s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  <!-- Tech-inspired corner accents -->
  <path d="M 30 30 L 40 30 L 40 40" stroke="rgba(255,255,255,0.3)" stroke-width="2" fill="none" stroke-linecap="round"/>
  <path d="M 170 30 L 160 30 L 160 40" stroke="rgba(255,255,255,0.3)" stroke-width="2" fill="none" stroke-linecap="round"/>
  <path d="M 30 170 L 40 170 L 40 160" stroke="rgba(255,255,255,0.3)" stroke-width="2" fill="none" stroke-linecap="round"/>
  <path d="M 170 170 L 160 170 L 160 160" stroke="rgba(255,255,255,0.3)" stroke-width="2" fill="none" stroke-linecap="round"/>
</svg>